<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Castle base -->
  <rect x="4" y="20" width="24" height="10" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Left tower -->
  <rect x="4" y="12" width="6" height="8" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  <rect x="4" y="8" width="6" height="4" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Right tower -->
  <rect x="22" y="12" width="6" height="8" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  <rect x="22" y="8" width="6" height="4" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Center tower -->
  <rect x="13" y="14" width="6" height="6" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  <rect x="13" y="10" width="6" height="4" fill="url(#castleGradient)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Tower battlements -->
  <rect x="4" y="6" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  <rect x="8" y="6" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  <rect x="13" y="8" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  <rect x="16" y="8" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  <rect x="22" y="6" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  <rect x="26" y="6" width="2" height="2" fill="url(#castleGradient)" stroke="#92400e" stroke-width="0.5"/>
  
  <!-- Gate -->
  <rect x="12" y="24" width="8" height="6" fill="#451a03" stroke="#92400e" stroke-width="1"/>
  <rect x="15" y="26" width="2" height="4" fill="#92400e"/>
  
  <!-- Windows -->
  <rect x="6" y="14" width="2" height="2" fill="#451a03"/>
  <rect x="24" y="14" width="2" height="2" fill="#451a03"/>
  <rect x="15" y="16" width="2" height="2" fill="#451a03"/>
  
  <!-- Flag -->
  <line x1="16" y1="10" x2="16" y2="4" stroke="#92400e" stroke-width="1"/>
  <polygon points="16,4 22,6 16,8" fill="#dc2626" stroke="#92400e" stroke-width="0.5"/>
</svg>